<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amor por nosotras es la estetica que estas buscando para un momento de 
    relax , tenemos el servicio de peluqueria, manicuria, pedicuria, masajes y mÃ¡s.">
    <title>Estetica Amor por nosotras Reservas</title>
    <link rel="icon" href="../img/amor-propio1.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../img/amor-propio1.jpg" alt="Logo de la pagina" class="logo-superior">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>
    <h1> Reservas</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputNombre4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre4">
        </div>
        <div class="col-md-6">
            <label for="inputApellido4" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido4">
        </div>
        <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Calle...Barrio...">
        </div>
        <div class="col-12">
            <label for="inputServicio" class="form-label">Servicio a realizarse</label>
            <input type="text" class="form-control" id="inputServicio" placeholder="Manicuria/masajes/depilacion...">
        </div>
        <div class="col-md-6">
            <label for="inputMetodopago" class="form-label">Metodo de pago(Efectivo-Tarjeta)</label>
            <input type="text" class="form-control" id="inputMetodopago">
        </div>
        <div class="col-md-4">
            <label for="inputFecha" class="form-label">Fecha</label>
            <input type="datetime-local" value="2023-01-01T09:00" min="2023-01-01" max="2023-06-31">
        </div>
        <div class="col-md-2">
            <label for="inputComentario" class="form-label">Comentario</label>
            <input type="text" class="form-control" id="inputComentario">
        </div>
        <div class="col-12">
            <button type="submit" class="btn-res">Reservar</button>
        </div>
    </form>
    <div class="btn1">
        <a class="btn" href="index.html">Inicio</a>
    </div>
    <footer class="pie">
        <div class="caja1">
            <div class="logo">
                <img src="../img/amor-propio1.jpg" alt="Logo de la pagina"
                    class="logo-inferior">
                <p class="titulo-inferior">Estetica Amor por Nosotras</p>
            </div>
            <div class="redes">
                <span>
                    <img src="../img/facebook.png" alt="Facebook amor por nosotras" class="fb">
                    <img src="../img/instagram.png" alt="Instagram amor por nosostras" class="in">
                    <img src="../img/whatsapp.png" alt="Whatsapp amor por nosostras" class="wpp">
                </span>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
